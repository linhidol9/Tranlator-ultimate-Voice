    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Animated Deep Space Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2; /* Moved back to allow weather layer */
        background: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
      }
      
      .mesh-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(76, 29, 149, 0.4) 0%, transparent 60%),
                    radial-gradient(circle, rgba(124, 58, 237, 0.3) 0%, transparent 50%);
        filter: blur(80px);
        animation: float-bubbles 20s infinite linear;
        opacity: 0.6;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float-bubbles {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.4);
        border-color: rgba(167, 139, 250, 0.5); /* Violet-400 */
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        outline: none;
      }

      .glass-button {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4); 
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* WEATHER ANIMATIONS */
      
      /* Falling Items (Leaves/Petals/Snow) */
      .weather-particle {
        position: fixed;
        top: -10%;
        z-index: -1;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg) translateX(50px); opacity: 0; }
      }

      /* Sun Rays (Summer) */
      .sun-ray {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(253, 224, 71, 0.1) 0%, transparent 60%);
        z-index: -1;
        animation: rotate-ray 60s linear infinite;
        pointer-events: none;
      }
      @keyframes rotate-ray {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Mist (Winter) */
      .mist {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to top, rgba(255,255,255,0.1), transparent);
        filter: blur(20px);
        z-index: -1;
        pointer-events: none;
      }

    </style>
